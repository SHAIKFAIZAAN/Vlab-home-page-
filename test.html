<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Card Styles */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .card h4 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img_avatar.png" alt="Avatar">
        <h4>John Doe</h4>
        <p>Architect & Engineer</p>
    </div>
</body>
</html>
